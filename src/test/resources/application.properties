application.host=localhost
application.port=8080

# Possible values (caps only): CHROME/FIREFOX/SAFARI/IE/EDGE/OPERA/
browser.type=CHROME

# '0' value uses random free port
browser.driver.port=0
browser.start.arguments=aa,bb,cc

# Set local folder path where binary driver could be saved to and used
browser.binary.folder.path=~/.m2/repository/webdriver
#browser.binary.folder.path=/usr/bin/safaridriver
# Set a specific driver binary version. Leave empty for auto detection by locally installed browser
browser.binary.target.version=

# available options WIN/LINUX/MAC
browser.binary.target.platform=MAC

# target binary architecture: X32/X64/DEFAULT (automatic detection)
browser.binary.target.architecture=DEFAULT
